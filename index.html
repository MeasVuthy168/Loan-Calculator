<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Loan Calculator</h2>
        <label for="amount">Loan Amount ($):</label>
        <input type="number" id="amount" placeholder="Enter amount">

        <label for="rate">Interest Rate (%):</label>
        <input type="number" id="rate" placeholder="Enter rate">

        <label for="term">Loan Term (Years):</label>
        <input type="number" id="term" placeholder="Enter years">

        <button onclick="calculateLoan()">Calculate</button>

        <h3>Results:</h3>
        <p>Monthly Payment: <span id="monthly-payment">-</span></p>
        <p>Total Payment: <span id="total-payment">-</span></p>
        <p>Total Interest: <span id="total-interest">-</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
