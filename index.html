<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>កម្មវិធី​គណនា​ឥណទាន</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121b29;
      color: white;
      margin: 0;
      padding: 0;
    }

    .tab-buttons {
      display: flex;
      justify-content: center;
      background-color: #1a2c45;
      padding: 10px;
    }

    .tab-buttons button {
      background-color: #2a8bf2;
      color: white;
      padding: 10px 20px;
      border: none;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .tab-buttons button.active {
      background-color: #1f6ed5;
    }

    .tab-content {
      display: none;
      padding: 20px;
    }

    .tab-content.active {
      display: block;
    }

    .back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 8px 14px;
      font-size: 14px;
      background-color: #2a8bf2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    .container {
      max-width: 400px;
      margin: 20px auto;
      background: #1c2738;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .form-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .form-group label {
      flex: 1 1 45%;
      font-weight: bold;
    }

    .form-group input,
    .form-group select {
      flex: 1 1 50%;
      padding: 8px;
      background: #223146;
      color: white;
      border: 1px solid #3a4f6a;
      border-radius: 5px;
    }

    button.calculate-btn {
      padding: 10px;
      background: #2a8bf2;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      border-radius: 5px;
      font-size: 16px;
    }

    h3 {
      text-align: center;
      margin-top: 20px;
    }

    .result-group {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
    }

    .result-group label {
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #2a8bf2;
    }

    @media screen and (max-width: 480px) {
      .form-group {
        flex-direction: column;
      }

      .form-group label,
      .form-group input,
      .form-group select {
        width: 100%;
      }

      .container {
        width: 90%;
        margin-top: 80px;
      }
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='https://measvuthy168.github.io/CreditAssist/'">
    ⬅ ត្រឡប់ទៅទំព័រដើម
  </button>

  <!-- Tab buttons -->
  <div class="tab-buttons">
    <button class="tab-btn active" onclick="showTab('calculatorTab')">គណនាឥណទាន</button>
    <button class="tab-btn" onclick="showTab('scheduleTab')">តារាងបង់ប្រាក់</button>
  </div>

  <!-- Calculator Tab -->
  <div class="tab-content active" id="calculatorTab">
    <div class="container">
      <h2>កម្មវិធី​គណនា​ឥណទាន</h2>

      <div class="form-group">
        <label for="loanAmount">ទំហំឥណទាន:</label>
        <input type="number" id="loanAmount" placeholder="បញ្ចូលប្រាក់ខ្ចី">
      </div>

      <div class="form-group">
        <label for="periodicRepayment">ប្រាក់សងខួប:</label>
        <input type="number" id="periodicRepayment" placeholder="បញ្ចូលប្រាក់សងខួប">
      </div>

      <div class="form-group">
        <label for="repaymentPeriod">ប្រភេទសង:</label>
        <select id="repaymentPeriod">
          <option value="Monthly">រៀងរាល់ខែ</option>
          <option value="Quarterly">រៀងរាល់ត្រីមាស</option>
          <option value="Annually">រៀងរាល់ឆ្នាំ</option>
        </select>
      </div>

      <div class="form-group">
        <label for="term">រយៈពេលខ្ចី (ខែ):</label>
        <input type="number" id="term" placeholder="បញ្ចូលចំនួនខែ">
      </div>

      <div class="form-group">
        <label for="interestRate">អត្រាការប្រាក់ប្រចាំឆ្នាំ (%):</label>
        <input type="number" id="interestRate" placeholder="អត្រាការប្រាក់">
      </div>

      <div class="form-group">
        <label for="paymentMethod">របៀបបង់ប្រាក់:</label>
        <select id="paymentMethod">
          <option value="Linear">បង់ថយ</option>
          <option value="Annuity">បង់ថេរ</option>
        </select>
      </div>

      <button class="calculate-btn" onclick="calculateLoan()">គណនា</button>

      <h3>លទ្ធផល:</h3>
      <div class="result-group">
        <label>ទំហំឥណទាន:</label>
        <span id="result-loanAmount">-</span>
      </div>
      <div class="result-group">
        <label>ប្រាក់សងខួប:</label>
        <span id="result-periodicRepayment">-</span>
      </div>
      <div class="result-group">
        <label>រយៈពេលខ្ចី (ខែ):</label>
        <span id="result-term">-</span>
      </div>
      <div class="result-group">
        <label>ការប្រាក់សរុប:</label>
        <span id="result-totalInterest">-</span>
      </div>
    </div>
  </div>

  <!-- Schedule Tab -->
  <div class="tab-content" id="scheduleTab">
    <div class="container">
      <h2>តារាងបង់ប្រាក់</h2>
      <div id="scheduleTableWrapper"></div>
    </div>
  </div>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');

      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
    }

    function calculateLoan() {
      let loanAmount = parseFloat(document.getElementById("loanAmount").value);
      let periodicRepayment = parseFloat(document.getElementById("periodicRepayment").value);
      let term = parseFloat(document.getElementById("term").value);
      let interestRate = parseFloat(document.getElementById("interestRate").value);
      let repaymentPeriod = document.getElementById("repaymentPeriod").value;
      let paymentMethod = document.getElementById("paymentMethod").value;

      const periodsPerYear = repaymentPeriod === "Monthly" ? 12 : repaymentPeriod === "Quarterly" ? 4 : 1;
      const rate = (interestRate / 100) / periodsPerYear;

      if (isNaN(loanAmount) || isNaN(periodicRepayment) || isNaN(term)) {
        alert("សូមបញ្ចូលទិន្នន័យអោយគ្រប់គ្រាន់");
        return;
      }

      const totalPayment = periodicRepayment * term;
      const totalInterest = totalPayment - loanAmount;

      document.getElementById("result-loanAmount").textContent = loanAmount.toFixed(2);
      document.getElementById("result-periodicRepayment").textContent = periodicRepayment.toFixed(2);
      document.getElementById("result-term").textContent = term;
      document.getElementById("result-totalInterest").textContent = totalInterest.toFixed(2);

      // Build repayment schedule
      let scheduleHTML = `<table><thead><tr>
        <th>ល.រ</th><th>ប្រាក់ដើម</th><th>ការប្រាក់</th><th>សរុបសង</th><th>សមតុល្យ</th>
      </tr></thead><tbody>`;

      let balance = loanAmount;

      for (let i = 1; i <= term; i++) {
        let interest = balance * rate;
        let principal = paymentMethod === "Annuity"
          ? periodicRepayment - interest
          : loanAmount / term;

        if (paymentMethod === "Linear") {
          periodicRepayment = principal + (balance * rate);
        }

        balance -= principal;

        scheduleHTML += `<tr>
          <td>${i}</td>
          <td>${principal.toFixed(2)}</td>
          <td>${interest.toFixed(2)}</td>
          <td>${periodicRepayment.toFixed(2)}</td>
          <td>${balance > 0 ? balance.toFixed(2) : "0.00"}</td>
        </tr>`;
      }

      scheduleHTML += `</tbody></table>`;
      document.getElementById("scheduleTableWrapper").innerHTML = scheduleHTML;

      // Switch to schedule tab
      showTab('scheduleTab');
    }
  </script>
</body>
</html>
