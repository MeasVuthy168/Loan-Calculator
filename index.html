<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>កម្មវិធី​គណនា​ឥណទាន</title>

  <!-- External Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121b29;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 90px auto 30px;
      padding: 20px;
      background: #1c2738;
      border-radius: 10px;
    }

    .form-group {
      display: flex;
      gap: 10px;
      margin-bottom: 14px;
      flex-wrap: wrap;
    }

    .form-group label {
      flex: 1 1 40%;
      font-weight: bold;
    }

    .form-group input,
    .form-group select {
      flex: 1 1 55%;
      padding: 10px;
      background: #223146;
      color: white;
      border: 1px solid #3a4f6a;
      border-radius: 5px;
    }

    button {
      padding: 12px;
      margin-top: 16px;
      width: 100%;
      background: #2a8bf2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }

    .result-box {
      background-color: #223146;
      padding: 10px 14px;
      border-radius: 6px;
      margin: 8px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background-color: #1e2e3e;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #2a8bf2;
      color: white;
    }

    .export-buttons {
      text-align: center;
      margin-top: 20px;
    }

    .export-buttons button {
      margin: 6px;
      padding: 10px 16px;
      border: none;
      background-color: #2a8bf2;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      .form-group {
        flex-direction: column;
      }

      .form-group label,
      .form-group input,
      .form-group select {
        width: 100%;
      }

      .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="text-align:center;">កម្មវិធី​គណនា​ឥណទាន</h2>

    <div class="form-group">
      <label for="loanAmount">ទំហំឥណទាន:</label>
      <input type="number" id="loanAmount" />
    </div>
    <div class="form-group">
      <label for="periodicRepayment">ប្រាក់សងខួប:</label>
      <input type="number" id="periodicRepayment" />
    </div>
    <div class="form-group">
      <label for="repaymentPeriod">ប្រភេទសង:</label>
      <select id="repaymentPeriod">
        <option value="Monthly">រៀងរាល់ខែ</option>
        <option value="Quarterly">រៀងរាល់ត្រីមាស</option>
        <option value="Annually">រៀងរាល់ឆ្នាំ</option>
      </select>
    </div>
    <div class="form-group">
      <label for="term">រយៈពេលខ្ចី (ខែ):</label>
      <input type="number" id="term" />
    </div>
    <div class="form-group">
      <label for="interestRate">អត្រាការប្រាក់ប្រចាំឆ្នាំ (%):</label>
      <input type="number" id="interestRate" />
    </div>
    <div class="form-group">
      <label for="paymentMethod">របៀបបង់ប្រាក់:</label>
      <select id="paymentMethod">
        <option value="Linear">បង់ថយ</option>
        <option value="Annuity">បង់ថេរ</option>
      </select>
    </div>

    <button onclick="calculateLoan()">គណនា</button>

    <div id="scheduleTableWrapper"></div>

    <div class="export-buttons">
      <button onclick="exportToPDF()">Export to PDF</button>
      <button onclick="exportToExcel()">Export to Excel</button>
    </div>
  </div>

  <script>
    function calculateLoan() {
      const loanAmount = parseFloat(document.getElementById("loanAmount").value);
      const periodicRepayment = parseFloat(document.getElementById("periodicRepayment").value);
      const term = parseFloat(document.getElementById("term").value);
      const interestRate = parseFloat(document.getElementById("interestRate").value);
      const repaymentPeriod = document.getElementById("repaymentPeriod").value;
      const paymentMethod = document.getElementById("paymentMethod").value;

      const periodsPerYear = repaymentPeriod === "Monthly" ? 12 : repaymentPeriod === "Quarterly" ? 4 : 1;
      const monthlyRate = (interestRate / 100) / periodsPerYear;

      const missingFields = [isNaN(loanAmount), isNaN(periodicRepayment), isNaN(term)].filter(Boolean).length;
      if (missingFields !== 1) {
        alert("សូមទុកប្រអប់ណាមួយ ដែលលោកអ្នកចង់គណនាឱ្យ នៅ ទទេ");
        return;
      }

      let loan = loanAmount;
      let payment = periodicRepayment;
      let months = term;

      if (isNaN(loan)) {
        loan = paymentMethod === "Annuity"
          ? payment * (1 - Math.pow(1 + monthlyRate, -months)) / monthlyRate
          : payment / ((1 / months) + monthlyRate);
      } else if (isNaN(payment)) {
        payment = paymentMethod === "Annuity"
          ? (loan * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -months))
          : (loan / months) + (loan * monthlyRate);
      } else if (isNaN(months)) {
        months = Math.log(payment / (payment - loan * monthlyRate)) / Math.log(1 + monthlyRate);
        months = Math.ceil(months);
      }

      let balance = loan;
      let totalPrincipal = 0, totalInterest = 0, totalPayment = 0;

      let html = `<h3>Loan Summary</h3>
        <table border="1" cellpadding="8" cellspacing="0" style="width:100%; border-collapse:collapse;">
          <tr><th>Loan Amount</th><td>${loan.toFixed(2)}</td></tr>
          <tr><th>Repayment</th><td>${payment.toFixed(2)}</td></tr>
          <tr><th>Term (Months)</th><td>${months}</td></tr>
          <tr><th>Total Interest</th><td>${(payment * months - loan).toFixed(2)}</td></tr>
        </table>
        <br><h3>Repayment Schedule</h3>
        <table border="1" cellpadding="6" cellspacing="0" style="width:100%; border-collapse:collapse;">
          <thead><tr>
            <th>Month</th><th>Principal</th><th>Interest</th><th>Payment</th><th>Balance</th>
          </tr></thead><tbody>`;

      for (let i = 1; i <= months; i++) {
        const interest = balance * monthlyRate;
        const principal = paymentMethod === "Annuity"
          ? payment - interest
          : loan / months;

        const pay = paymentMethod === "Annuity"
          ? payment
          : principal + interest;

        balance -= principal;
        if (balance < 0) balance = 0;

        totalPrincipal += principal;
        totalInterest += interest;
        totalPayment += pay;

        html += `<tr>
          <td>${i}</td>
          <td>${principal.toFixed(2)}</td>
          <td>${interest.toFixed(2)}</td>
          <td>${pay.toFixed(2)}</td>
          <td>${balance.toFixed(2)}</td>
        </tr>`;
      }

      html += `<tr style="font-weight:bold; background:#0b5ed7; color:white;">
        <td>សរុប</td>
        <td>${totalPrincipal.toFixed(2)}</td>
        <td>${totalInterest.toFixed(2)}</td>
        <td>${totalPayment.toFixed(2)}</td>
        <td>-</td>
      </tr></tbody></table>`;

      document.getElementById("scheduleTableWrapper").innerHTML = html;
    }

    function exportToPDF() {
      const loanAmount = document.getElementById("loanAmount").value || "-";
      const periodicRepayment = document.getElementById("periodicRepayment").value || "-";
      const term = document.getElementById("term").value || "-";
      const interestRate = document.getElementById("interestRate").value || "-";
      const schedule = document.getElementById("scheduleTableWrapper").innerHTML;

      if (!schedule.trim()) {
        alert("Please calculate the loan before exporting.");
        return;
      }

      const fullHTML = `
        <div style="font-family: Arial; padding: 20px;">
          <h2 style="text-align: center;">Loan Details and Schedule</h2>
          <table border="1" cellpadding="8" cellspacing="0" style="width:100%; border-collapse:collapse;">
            <tr><th>Loan Amount</th><td>${loanAmount}</td></tr>
            <tr><th>Periodic Repayment</th><td>${periodicRepayment}</td></tr>
            <tr><th>Term (Months)</th><td>${term}</td></tr>
            <tr><th>Annual Interest Rate</th><td>${interestRate}</td></tr>
          </table>
          <br>${schedule}
          <p style="text-align:center; margin-top:40px;">© 2025 ACLEDA Svay Rieng Branch</p>
        </div>
      `;

      const element = document.createElement("div");
      element.innerHTML = fullHTML;
      document.body.appendChild(element);

      const opt = {
        margin: 0.5,
        filename: 'Loan_Details_and_Schedule.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };

      html2pdf().from(element).set(opt).save().then(() => {
        document.body.removeChild(element);
      });
    }

    function exportToExcel() {
      const loanAmount = document.getElementById("loanAmount").value || "-";
      const periodicRepayment = document.getElementById("periodicRepayment").value || "-";
      const term = document.getElementById("term").value || "-";
      const interestRate = document.getElementById("interestRate").value || "-";

      const scheduleTable = document.querySelector("#scheduleTableWrapper table");
      if (!scheduleTable) {
        alert("Please calculate the loan before exporting.");
        return;
      }

      const tempTable = document.createElement("table");
      tempTable.innerHTML = `
        <tr><th colspan="2">Loan Summary</th></tr>
        <tr><td>Loan Amount</td><td>${loanAmount}</td></tr>
        <tr><td>Repayment</td><td>${periodicRepayment}</td></tr>
        <tr><td>Term (Months)</td><td>${term}</td></tr>
        <tr><td>Annual Interest Rate</td><td>${interestRate}</td></tr>
        <tr><td colspan="2"></td></tr>
      `;

      const clone = scheduleTable.cloneNode(true);
      tempTable.appendChild(document.createElement("tbody")).append(...clone.rows);

      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.table_to_sheet(tempTable);
      XLSX.utils.book_append_sheet(wb, ws, "Loan Details");
      XLSX.writeFile(wb, "Loan_Details_and_Schedule.xlsx");
    }
  </script>
</body>
</html>
