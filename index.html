<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <title>កម្មវិធី​គណនា​ឥណទាន</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Khmer OS System', Arial, sans-serif;
      background-color: #121b29;
      color: white;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #1c2738;
      padding: 20px;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
    }

    .form-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .form-group label {
      flex: 0 0 45%;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      flex: 0 0 50%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #444;
      background: #223146;
      color: white;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background-color: #2a8bf2;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1f6ed5;
    }

    .export-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #1e2e3e;
    }

    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #2a8bf2;
      color: white;
    }

    .total-row {
      font-weight: bold;
      background: #0b5ed7;
      color: white;
    }

    @media (max-width: 600px) {
      .form-group {
        flex-direction: column;
      }

      .form-group label,
      .form-group input,
      .form-group select {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>កម្មវិធី​គណនា​ឥណទាន</h2>

    <div class="form-group">
      <label for="loanAmount">ទំហំឥណទាន:</label>
      <input type="number" id="loanAmount" />
    </div>
    <div class="form-group">
      <label for="periodicRepayment">ប្រាក់សងខួប:</label>
      <input type="number" id="periodicRepayment" />
    </div>
    <div class="form-group">
      <label for="term">រយៈពេលខ្ចី (ខែ):</label>
      <input type="number" id="term" />
    </div>
    <div class="form-group">
      <label for="interestRate">អត្រាការប្រាក់ប្រចាំឆ្នាំ (%):</label>
      <input type="number" id="interestRate" />
    </div>
    <div class="form-group">
      <label for="repaymentPeriod">ប្រភេទសង:</label>
      <select id="repaymentPeriod">
        <option value="Monthly">រៀងរាល់ខែ</option>
        <option value="Quarterly">រៀងរាល់ត្រីមាស</option>
        <option value="Annually">រៀងរាល់ឆ្នាំ</option>
      </select>
    </div>
    <div class="form-group">
      <label for="paymentMethod">របៀបបង់ប្រាក់:</label>
      <select id="paymentMethod">
        <option value="Linear">បង់ថយ</option>
        <option value="Annuity">បង់ថេរ</option>
      </select>
    </div>

    <button onclick="calculateLoan()">គណនា</button>

    <div class="export-buttons">
      <button onclick="exportToPDF()">នាំចេញ PDF</button>
      <button onclick="exportToExcel()">នាំចេញ Excel</button>
    </div>

    <div id="exportSection"></div>
  </div>

  <script>
    function calculateLoan() {
      const loanAmount = parseFloat(document.getElementById("loanAmount").value);
      const periodicRepayment = parseFloat(document.getElementById("periodicRepayment").value);
      const term = parseFloat(document.getElementById("term").value);
      const interestRate = parseFloat(document.getElementById("interestRate").value);
      const repaymentPeriod = document.getElementById("repaymentPeriod").value;
      const paymentMethod = document.getElementById("paymentMethod").value;

      const periodsPerYear = repaymentPeriod === "Monthly" ? 12 : repaymentPeriod === "Quarterly" ? 4 : 1;
      const rate = (interestRate / 100) / periodsPerYear;

      let loan = loanAmount;
      let pay = periodicRepayment;
      let months = term;

      const missing = [isNaN(loan), isNaN(pay), isNaN(months)].filter(Boolean).length;
      if (missing !== 1) {
        alert("សូមទុកប្រអប់មួយដើម្បីគណនា (ទំហំឥណទាន ឬ ប្រាក់សង ឬ រយៈពេល)។");
        return;
      }

      if (isNaN(loan)) {
        loan = paymentMethod === "Annuity"
          ? pay * (1 - Math.pow(1 + rate, -months)) / rate
          : pay / ((1 / months) + rate);
      } else if (isNaN(pay)) {
        pay = paymentMethod === "Annuity"
          ? (loan * rate) / (1 - Math.pow(1 + rate, -months))
          : (loan / months) + (loan * rate);
      } else if (isNaN(months)) {
        months = Math.log(pay / (pay - loan * rate)) / Math.log(1 + rate);
        months = Math.ceil(months);
      }

      let balance = loan;
      let totalPrincipal = 0, totalInterest = 0, totalPayment = 0;

      let html = `
        <h3>សង្ខេបឥណទាន</h3>
        <table>
          <tr><th>ទំហំឥណទាន</th><td>${loan.toFixed(2)}</td></tr>
          <tr><th>ប្រាក់សងខួប</th><td>${pay.toFixed(2)}</td></tr>
          <tr><th>រយៈពេលខ្ចី</th><td>${months} ខែ</td></tr>
          <tr><th>ការប្រាក់សរុប</th><td>${(pay * months - loan).toFixed(2)}</td></tr>
        </table>
        <br><h3>តារាងបង់ប្រាក់</h3>
        <table>
          <thead><tr>
            <th>ល.រ</th><th>ប្រាក់ដើម</th><th>ការប្រាក់</th><th>សរុបបង់</th><thប្រាក់នៅសល់</th>
          </tr></thead><tbody>
      `;

      for (let i = 1; i <= months; i++) {
        const interest = balance * rate;
        const principal = paymentMethod === "Annuity"
          ? pay - interest
          : loan / months;

        const payment = paymentMethod === "Annuity"
          ? pay
          : principal + interest;

        balance -= principal;
        if (balance < 0) balance = 0;

        totalPrincipal += principal;
        totalInterest += interest;
        totalPayment += payment;

        html += `<tr>
          <td>${i}</td>
          <td>${principal.toFixed(2)}</td>
          <td>${interest.toFixed(2)}</td>
          <td>${payment.toFixed(2)}</td>
          <td>${balance.toFixed(2)}</td>
        </tr>`;
      }

      html += `<tr class="total-row">
        <td>សរុប</td>
        <td>${totalPrincipal.toFixed(2)}</td>
        <td>${totalInterest.toFixed(2)}</td>
        <td>${totalPayment.toFixed(2)}</td>
        <td>-</td>
      </tr></tbody></table>`;

      document.getElementById("exportSection").innerHTML = html;
    }

    function exportToPDF() {
      const element = document.getElementById("exportSection");
      if (!element || element.innerHTML.trim() === "") {
        alert("សូមគណនាមុននឹងនាំចេញ។");
        return;
      }

      const opt = {
        margin: 0.5,
        filename: 'តារាងសងឥណទាន.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };

      html2pdf().from(element).set(opt).save();
    }

    function exportToExcel() {
      const element = document.getElementById("exportSection");
      if (!element || element.innerHTML.trim() === "") {
        alert("សូមគណនាមុននឹងនាំចេញ។");
        return;
      }

      const tempTable = element.cloneNode(true);
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.table_to_sheet(tempTable.querySelector("table"));
      XLSX.utils.book_append_sheet(wb, ws, "តារាងបង់ប្រាក់");
      XLSX.writeFile(wb, "តារាងសងឥណទាន.xlsx");
    }
  </script>
</body>
</html>
