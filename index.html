<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="កម្មវិធី​គណនា​ឥណទាន" content="width=device-width, initial-scale=1.0">
    <title>កម្មវិធី​គណនា​ឥណទាន</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Back Button -->
    <button class="back-button" onclick="window.location.href='https://measvuthy168.github.io/CreditAssist/'">
        ⬅ Back to Main
    </button>

    <div class="container">
        <h2>កម្មវិធី​គណនា​ឥណទាន</h2>

        <div class="form-group">
            <label for="ទំហំឥណទាន">Loan Amount:</label>
            <input type="number" id="ទំហំឥណទាន" placeholder="Enter amount">
        </div>

        <div class="form-group">
            <label for="ប្រាក់​សំណង​ខួប">Periodic Repayments:</label>
            <input type="number" id="ប្រាក់​សំណង​ខួប" placeholder="បញ្ចូលចំនួនប្រាក់​សំណង​ខួប">
        </div>

        <div class="form-group">
            <label for="រយៈពេលសង">Repayment Period:</label>
            <select id="រយៈពេលសង">
                <option value="Monthly">Monthly</option>
                <option value="Quarterly">Quarterly</option>
                <option value="Annually">Annually</option>
            </select>
        </div>

        <div class="form-group">
            <label for="រយៈពេល​ខ្ចី (គិត​ជា​ខែ)">Term (months):</label>
            <input type="number" id="term" placeholder="បញ្ចូលរយៈពេល​ខ្ចី (គិត​ជា​ខែ)">
        </div>

        <div class="form-group">
            <label for="អត្រាការប្រាក់ប្រចាំឆ្នាំ">Annual Interest Rate (%):</label>
            <input type="number" id="អត្រាការប្រាក់ប្រចាំឆ្នាំ" placeholder="បញ្ចូលអត្រាការប្រាក់ប្រចាំឆ្នាំ">
        </div>

        <div class="form-group">
            <label for="របៀបសងប្រាក់">Payment Method:</label>
            <select id="របៀបសងប្រាក់">
                <option value="Linear">Linear</option>
                <option value="Annuity">Annuity</option>
            </select>
        </div>

        <button onclick="calculateLoan()">Process</button>

        <h3>Results:</h3>
        <div class="result-group">
            <label>ទំហំឥណទាន:</label>
            <span id="result-loanAmount">-</span>
        </div>
        <div class="result-group">
            <label>ប្រាក់​សំណង​ខួប:</label>
            <span id="result-periodicRepayment">-</span>
        </div>
        <div class="result-group">
            <label>រយៈពេល​ខ្ចី (គិត​ជា​ខែ):</label>
            <span id="result-term">-</span>
        </div>
        <div class="result-group">
            <label>សរុបការប្រាក់:</label>
            <span id="result-totalInterest">-</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
