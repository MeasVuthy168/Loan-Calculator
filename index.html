<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Loan Calculator</h2>

        <p><strong>Instructions:</strong> Leave the field you want to calculate empty.</p>

        <label for="loanAmount">Loan Amount ($):</label>
        <input type="number" id="loanAmount" placeholder="Enter amount">

        <label for="periodicRepayment">Periodic Repayments ($):</label>
        <input type="number" id="periodicRepayment" placeholder="Enter repayment">

        <label for="repaymentPeriod">Repayment Period:</label>
        <select id="repaymentPeriod">
            <option value="Monthly">Monthly</option>
            <option value="Quarterly">Quarterly</option>
            <option value="Annually">Annually</option>
        </select>

        <label for="term">Term (Months):</label>
        <input type="number" id="term" placeholder="Enter term">

        <label for="interestRate">Annual Interest Rate (%):</label>
        <input type="number" id="interestRate" placeholder="Enter interest rate">

        <label for="paymentMethod">Payment Method:</label>
        <select id="paymentMethod">
            <option value="Linear">Linear</option>
            <option value="Annuity">Annuity</option>
        </select>

        <button onclick="calculateLoan()">Process</button>

        <h3>Results:</h3>
        <p>Loan Amount: <span id="result-loanAmount">-</span></p>
        <p>Periodic Repayments: <span id="result-periodicRepayment">-</span></p>
        <p>Term (Months): <span id="result-term">-</span></p>
        <p>Total Interest Paid: <span id="result-totalInterest">-</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
